<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boliger</title>
    <link rel="stylesheet" href="">
</head>
<style>
    img {
        width: 100%;
    }

    #sektion2 {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
</style>

<body>

    <!--    <h1>Boliger</h1>-->
    <section id="sektion1"></section>


    <section id="sektion2"></section>
    <template>
        <article class="boliger_grid">


            <h1 class="overskrift"></h1>
            <img src="" alt="" class="billede">
        </article>

    </template>



    <script>
        let section1;
        let section2 = [];
        const listeElm = document.querySelector("#sektion2");
        const endpoint1 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/pages/292";
        const endpoint2 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/boliger-grid";
        let skabelon = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response1 = await fetch(endpoint1);
            const response2 = await fetch(endpoint2);
            console.log(response1);
            console.log(response2);

            section1 = await response1.json();
            section2 = await response2.json();
            console.log(section1);
            console.log(section2);

            visSection1();
            visSection2();
        }

        function visSection1() {

            document.querySelector("#sektion1").innerHTML = section1.content.rendered;
        }

        function visSection2() {
            console.log(section2);
            section2.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector("h1").innerHTML = elm.overskrift;
                klon.querySelector("img").src = elm.billede.guid;

                klon.querySelector(".boliger_grid").addEventListener("click", () => {
                    location.href = "fra_skrot_til_slot.html";
                });
                listeElm.appendChild(klon);



            })
        }


        //        document.addEventListener("click", visFraSkrotTilSlot);
        //
        // function visFraSkrotTilSlot() {
        // location.href = "fra_skrot_til_slot.html";
        //
        //
        // }
    </script>
</body></html>
