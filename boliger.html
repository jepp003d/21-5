            <script>
                let boligerSections = [];
                let karrusel;
                let numberOfPicsInCaro;
                let caroCurrentNum = 0;
                const endpoint = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/boliger";
                const billedkarruselEndpoint = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/boliger/311";
                let skabelon = document.querySelector(".main_template");
                const listeElm = document.querySelector("#boliger_sections");


                document.addEventListener("DOMContentLoaded", start);

                function start() {
                    hentData();
                    document.querySelector(".fwd").addEventListener("click", fwd);
                    document.querySelector(".bwd").addEventListener("click", bwd);
                }

                async function hentData() {
                    const response = await fetch(endpoint);
                    const response2 = await fetch(billedkarruselEndpoint);
                    console.log(response2);
                    boligerSections = await response.json();
                    karrusel = await response2.json();
                    console.log("BANAN", karrusel);
                    //            visSection1();
                    visSections();
                    visBilledkarussel();

                }


                function visSections() {

                    console.log(boligerSections);
                    boligerSections.forEach(elm => {
                        const klon = skabelon.cloneNode(true).content;
                        klon.querySelector(".overskrift").innerHTML = elm.overskrift;
                        klon.querySelector(".text").innerHTML = elm.tekst;
                        klon.querySelector(".image1").src = elm.billede1.guid;
                        klon.querySelector(".image2").src = elm.billede2.guid;
                        listeElm.appendChild(klon);
                    })
                }

                function visBilledkarussel() {
                    console.log("visBilleder");
                    numberOfPicsInCaro = karrusel.billedkarrusel.length;
                    console.log("ANANAS", numberOfPicsInCaro);
                    karrusel.billedkarrusel.forEach((billedkarrusel, index) => {
                        const theClone = document.querySelector("template").cloneNode(true).content;
                        const secondClone = document.querySelector("template").cloneNode(true).content;
                        theClone.querySelector(".caro_imgs").src = billedkarrusel.guid;
                        secondClone.querySelector(".caro_imgs").src = billedkarrusel.guid;
                        document.querySelector(".container").appendChild(theClone);
                        document.querySelector(".legend-container").appendChild(theClone);
                    })

                    document.querySelector(".container").addEventListener("scroll", scrollFunction);

                }

                function fwd() {
                    if (caroCurrentNum < numberOfPicsInCaro - 1) {
                        caroCurrentNum++;
                        navigate();
                    }
                }

                function bwd() {
                    if (caroCurrentNum > 0)
                        caroCurrentNum--;
                    navigate();
                }

                function navigate() {
                    document.querySelector(".container").scrollTo({
                        left: caroCurrentNum * document.querySelector(".caro_imgs").width,
                        behavior: "smooth"
                    })
                    setBtns();
                }

                function scrollFunction() {
                    console.log("scrollFunction");

                    caroCurrentNum = Math.round(document.querySelector(".container").scrollLeft / document.querySelector(".caro_imgs").width);
                    console.log(caroCurrentNum);
                    setBtns();

                }

                function setBtns() {
                    if (caroCurrentNum < numberOfPicsInCaro - 1) {
                        document.querySelector(".fwd").style.opacity = 1;
                        document.querySelector(".fwd").style.cursor = "pointer";
                    } else {
                        document.querySelector(".fwd").style.opacity = 0.2;
                        document.querySelector(".fwd").style.cursor = "default";
                    }
                    if (caroCurrentNum > 0) {
                        document.querySelector(".bwd").style.opacity = 1;
                        document.querySelector(".bwd").style.cursor = "pointer";
                    } else {
                        document.querySelector(".bwd").style.opacity = 0.2;
                        document.querySelector(".bwd").style.cursor = "default";
                    }
                }
                document.querySelector(".col_news").addEventListener("click", visNews)
                document.querySelector(".col_kontakt").addEventListener("click", visKontakt)
                document.querySelector(".col_faq").addEventListener("click", visFAQ)

                function visNews() {
                    location.href = "news.html";
                }

                function visKontakt() {
                    location.href = "kontakt.html";
                }

                function visFAQ() {
                    location.href = "faq.html"
                }
            </script>
