<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/eib8sis.css">
    <link rel="stylesheet" href="https://use.typekit.net/jbb7mxc.css">
</head>

<body>


    <section id="splash" class="splash_koncept">
        <h1 class="velkommen">21-5 KONCEPT</h1>
    </section>


    <section class="koncept_sections"></section>
    <section class=footer_section>

        <article>
            <div class="logo"><img src="img/21_5_logo.svg" alt="logo"></div>
            <div class="sectionwrapper">
                <div class="col_news">
                    <h2>NEWS</h2>
                    <p>Hold dig opdateret på 21-5's nyheder</p>
                </div>
                <div class="col_kontakt">
                    <h2>KONTAKT</h2>
                    <p>Kontakt os eller book kaffemøde</p>
                </div>
                <div class="col_faq">

                    <h2>FAQ</h2>
                    <p>Se de ofte stillede spørgsmål</p>
                </div>
            </div>
        </article>
    </section>

    <template>
        <article>

            <div class="col">
                <h2 class="overskrift1"></h2>
                <p class="text1"></p>
            </div>
            <div class="col">
                <h2 class="overskrift2"></h2>
                <p class="text2"></p>
            </div>
            <img src="" alt="">

        </article>
    </template>
    <footer>
        <div class="sectionwrapper">
            <div class="col">
                <p><b>21-5 A/S</b><br>
                    Rungstedvej 41<br>
                    2970 Hørsholm</p>

            </div>
            <div class="col">
                <div class="col_1">
                    <div class="col_2">
                        <img src="img/facebook.svg" alt="facebooklogo">
                    </div>
                    <div class="col_2">
                        <img src="img/instagram.svg" alt="instagramlogo">
                    </div>
                </div>
                <p>70 26 11 55 <br>
                    info@21-5.dk</p>

            </div>


        </div>

    </footer>


    <script>
        let konceptSections = [];
        const endpoint = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/koncept";
        let skabelon = document.querySelector("template");
        const listeElm = document.querySelector(".koncept_sections");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            konceptSections = await response.json();
            visSections();


        }

        function visSections() {

            console.log(konceptSections);
            konceptSections.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector(".overskrift1").innerHTML = elm.overskrift1;
                klon.querySelector(".text1").innerHTML = elm.tekst1;
                klon.querySelector(".overskrift2").innerHTML = elm.overskrift2;
                klon.querySelector("img").src = elm.image.guid;
                klon.querySelector(".text2").innerHTML = elm.tekst2;
                listeElm.appendChild(klon);
            })
        }

        document.querySelector(".col_news").addEventListener("click", visNews)
        document.querySelector(".col_kontakt").addEventListener("click", visKontakt)
        document.querySelector(".col_faq").addEventListener("click", visFAQ)

        function visNews() {
            location.href = "news.html";
        }

        function visKontakt() {
            location.href = "kontakt.html";
        }

        function visFAQ() {
            location.href = "faq.html"
        }

    </script>
</body>

</html>
