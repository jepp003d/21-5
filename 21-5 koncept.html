<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/eib8sis.css">
    <link rel="stylesheet" href="https://use.typekit.net/jbb7mxc.css">
</head>

<body>


    <section id="splash" class="splash_koncept">
        <h1 class="velkommen">21-5 KONCEPT</h1>
    </section>


    <section class="koncept_sections"></section>

    <template>
        <article>

            <div class="col">
                <h2 class="overskrift1"></h2>
                <p class="text1"></p>
            </div>
            <div class="col">
                <h2 class="overskrift2"></h2>
                <p class="text2"></p>
            </div>
            <img src="" alt="">

        </article>
    </template>



    <script>
        let konceptSections = [];
        const endpoint = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/koncept";
        let skabelon = document.querySelector("template");
        const listeElm = document.querySelector(".koncept_sections");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            konceptSections = await response.json();
            visSections();


        }

        function visSections() {

            console.log(konceptSections);
            konceptSections.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector(".overskrift1").innerHTML = elm.overskrift1;
                klon.querySelector(".text1").innerHTML = elm.tekst1;
                klon.querySelector(".overskrift2").innerHTML = elm.overskrift2;
                klon.querySelector("img").src = elm.image.guid;
                klon.querySelector(".text2").innerHTML = elm.tekst2;
                listeElm.appendChild(klon);
            })
        }
    </script>
</body></html>
