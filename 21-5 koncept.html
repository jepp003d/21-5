<body>
    <style></style>


    <section class="section_1"></section>





    <script>
        let section1;

        const listeElm = document.querySelector(".forside_section_2");
        const endpoint1 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/pages/259";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response1 = await fetch(endpoint1);

            console.log(response1);

            section1 = await response1.json();

            console.log(section1);

            visSection1();


        }

        function visSection1() {

            document.querySelector(".section_1").innerHTML = section1.content.rendered;
        }
