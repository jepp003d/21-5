<head>

<style>
    img {
        width: 100%;
    }

    #sektion2 {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
</style>

<body>

    <!--    <h1>Boliger</h1>-->
    <section id="sektion1"></section>



    <script>
        let section1;


        const endpoint1 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/pages/420";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response1 = await fetch(endpoint1);
            console.log(response1);
            section1 = await response1.json();
            console.log(section1);
            visSection1();

        }

        function visSection1() {

            document.querySelector("#sektion1").innerHTML = section1.content.rendered;
        }
    </script>
</body></html>
