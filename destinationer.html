    <section id="splash" class="splash_destinationer">
        <h1 class="velkommen">DESTINATIONER</h1>
    </section>


    <section class="destinationer_sections color2" data-color="white"></section>

    <template>
        <article class="detalje">
            <h2></h2>
            <p class="tekst1"></p>
            <img src="" alt="">
        </article>
    </template>


    <script>
        let destinationerSections = [];

        const endpoint = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/enkelte_destinatione";

        const listeElm = document.querySelector(".destinationer_sections");
        let skabelon = document.querySelector("template");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            destinationerSections = await response.json();
            console.log(destinationerSections);

            visSections();
        }


        function visSections() {
            console.log(destinationerSections);
            destinationerSections.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector("h2").innerHTML = elm.overskrift;
                klon.querySelector("p").innerHTML = elm.tekst1;
                klon.querySelector("img").src = elm.image.guid;
                klon.querySelector(".detalje").addEventListener("click", () => {

                    location.href = "destinationerDetaljeview.html?id=" + elm.id;
                });
                listeElm.appendChild(klon);
            })



        }
    </script>
