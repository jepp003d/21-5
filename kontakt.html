<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="menubar.css">
    <link rel="stylesheet" href="https://use.typekit.net/eib8sis.css">
    <link rel="stylesheet" href="https://use.typekit.net/jbb7mxc.css">
</head>
<style>


</style>

<body>



    <section id="splash" class="splash">
        <h1 class="velkommen">KONTAKT OS</h1>
    </section>
    <section id="kontakt_sections">
        <template>

            <div class="col">
                <h2></h2>
                <p></p>
            </div>
            <div class="col">
                <img src="" alt="">
            </div>


        </template>
    </section>

    <footer>
        <div class="sectionwrapper">
            <div class="col">
                <p><b>21-5 A/S</b><br>
                    Rungstedvej 41<br>
                    2970 HÃ¸rsholm</p>

            </div>
            <div class="col">
                <div class="col_1">
                    <div class="col_2">
                        <img src="img/facebook.svg" alt="facebooklogo">
                    </div>
                    <div class="col_2">
                        <img src="img/instagram.svg" alt="instagramlogo">
                    </div>
                </div>
                <p>70 26 11 55 <br>
                    info@21-5.dk</p>

            </div>


        </div>

    </footer>



    <script>
        let kontaktSections = [];
        const endpoint1 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/kontaktside";
        let skabelon = document.querySelector("template");
        const listeElm = document.querySelector("#kontakt_sections");


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response1 = await fetch(endpoint1);

            console.log(response1);


            kontaktSections = await response1.json();




            visSections();

        }

        function visSections() {


            kontaktSections.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector("h2").innerHTML = elm.overskrift;
                klon.querySelector("p").innerHTML = elm.tekst;

                klon.querySelector("img").src = elm.image.guid;

                listeElm.appendChild(klon);
            })
        }
    </script>
</body></html>
