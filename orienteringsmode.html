<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book orienteringsøde!</title>

    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/eib8sis.css">
    <link rel="stylesheet" href="https://use.typekit.net/jbb7mxc.css">
</head>
<style>
    img {
        width: 100%;
    }

    #sektion2 {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
</style>

<body>


    <!--    <h1>Boliger</h1>-->
    <section id="sektion1"></section>
    <footer>
        <div class="sectionwrapper">
            <div class="col">
                <p><b>21-5 A/S</b><br>
                    Rungstedvej 41<br>
                    2970 Hørsholm</p>

            </div>
            <div class="col">
                <div class="col_1">
                    <div class="col_2">
                        <img src="img/facebook.svg" alt="facebooklogo">
                    </div>
                    <div class="col_2">
                        <img src="img/instagram.svg" alt="instagramlogo">
                    </div>
                </div>
                <p>70 26 11 55 <br>
                    info@21-5.dk</p>

            </div>


        </div>

    </footer>


    <script>
        let section1;


        const endpoint1 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/pages/423";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response1 = await fetch(endpoint1);
            console.log(response1);
            section1 = await response1.json();
            console.log(section1);
            visSection1();

        }

        function visSection1() {

            document.querySelector("#sektion1").innerHTML = section1.content.rendered;
        }
    </script>
</body></html>
