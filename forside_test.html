<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section class="forside_section_2 color2" data-color="white">

    </section>

    <template>
        <article>
            <h1></h1>
            <p class="text1"></p>
            <h2></h2>
            <img src="" alt="">
            <p class="text2"></p>
        </article>
    </template>

    <script>
        let section2 = [];
        const endpoint2 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/forside";
        let skabelon = document.querySelector("template");
        const listeElm = document.querySelector(".forside_section_2");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response2 = await fetch(endpoint2);
            console.log(response2);
            section2 = await response2.json();
            visSection2();

        }

        function visSection2() {
            console.log(section2);
            section2.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector("h1").innerHTML = elm.h1;
                klon.querySelector(".text1").innerHTML = elm.p;
                klon.querySelector("h2").innerHTML = elm.h2;
                klon.querySelector("img").src = elm.img.guid;
                klon.querySelector(".text2").innerHTML = elm.p1;;
                listeElm.appendChild(klon);
            })
        }
    </script>
</body></html>
