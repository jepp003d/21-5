<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/eib8sis.css">
    <link rel="stylesheet" href="https://use.typekit.net/jbb7mxc.css">
    <title>Foreninger</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <style>

    </style>

    <section id="splash" class="splash_foreninger">
        <h1 class="velkommen">FORENINGER</h1>
    </section>


    <section class="foreninger_sections"></section>
    <section class=footer_section>

        <article>
            <div class="logo"><img src="img/21_5_logo.svg" alt="logo"></div>
            <div class="sectionwrapper">
                <div class="col_news">
                    <h2>NEWS</h2>
                    <p>Hold dig opdateret på 21-5's nyheder</p>
                </div>
                <div class="col_kontakt">
                    <h2>KONTAKT</h2>
                    <p>Kontakt os eller book kaffemøde</p>
                </div>
                <div class="col_faq">

                    <h2>FAQ</h2>
                    <p>Se de ofte stillede spørgsmål</p>
                </div>
            </div>
        </article>
    </section>

    <template>
        <article>
            <h2></h2>
            <p class="text"></p>
            <div class="grid">
                <div class="col">
                    <img class="grafik" src="" alt="">
                </div>
                <div class="col">
                    <img class="image" src="" alt="">
                </div>
            </div>
        </article>

    </template>
    <footer>
        <div class="sectionwrapper">
            <div class="col">
                <p><b>21-5 A/S</b><br>
                    Rungstedvej 41<br>
                    2970 Hørsholm</p>

            </div>
            <div class="col">
                <div class="col_1">
                    <div class="col_2">
                        <img src="img/facebook.svg" alt="facebooklogo">
                    </div>
                    <div class="col_2">
                        <img src="img/instagram.svg" alt="instagramlogo">
                    </div>
                </div>
                <p>70 26 11 55 <br>
                    info@21-5.dk</p>

            </div>


        </div>

    </footer>


    <script>
        let foreningerSections = [];

        const listeElm = document.querySelector(".foreninger_sections");

        const endpoint = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/forening";

        let skabelon = document.querySelector("template");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {

            const response = await fetch(endpoint);


            console.log(response);


            foreningerSections = await response.json();


            console.log(foreningerSections);

            visSections();

        }


        function visSections() {
            console.log(foreningerSections);
            foreningerSections.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector("h2").innerHTML = elm.overskrift;
                klon.querySelector("p").innerHTML = elm.tekst;
                klon.querySelector(".image").src = elm.image.guid;

                klon.querySelector(".grafik").src = elm.grafikbillede.guid;

                listeElm.appendChild(klon);
            })
        }
        document.querySelector(".col_news").addEventListener("click", visNews)
        document.querySelector(".col_kontakt").addEventListener("click", visKontakt)
        document.querySelector(".col_faq").addEventListener("click", visFAQ)

        function visNews() {
            location.href = "news.html";
        }

        function visKontakt() {
            location.href = "kontakt.html";
        }

        function visFAQ() {
            location.href = "faq.html"
        }

    </script>
</body>

</html>
