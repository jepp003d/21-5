<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreninger</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <style></style>



    <section class="foreninger"></section>

    <template>
        <h2></h2>
        <p></p>
        <img class="grafik" alt="">
        <img src="" alt="">
    </template>






    <script>
        let section1 = [];

        const listeElm = document.querySelector(".foreninger");

        const endpoint1 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/foreninger-type";

        let skabelon = document.querySelector("template");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {

            const response1 = await fetch(endpoint1);


            console.log(response1);


            section1 = await response1.json();


            console.log(section1);

            visSection1();

        }


        function visSection1() {
            console.log(section1);
            section1.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector("h2").innerHTML = elm.overskrift;
                klon.querySelector("p").innerHTML = elm.beskrivelse;
                klon.querySelector("img").src = elm.image.guid;
                klon.querySelector("img+img").src = elm.grafik.guid;
                listeElm.appendChild(klon);
            })
        }

    </script>
</body>

</html>
