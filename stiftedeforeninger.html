<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stiftede Foreninger</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <style></style>


    <section class="foreninger_sec1"></section>



    <section class="foreninger_sec2"></section>

    <template>
        <h2></h2>
        <img src="" alt="">
    </template>






    <script>
        let section1;
        let section2 = [];

        const listeElm = document.querySelector(".foreninger_sec2");
        const endpoint1 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/pages/314";
        const endpoint2 = "http://keajeppe.dk/kea/09_cms/21-5/wordpress/wordpress/wp-json/wp/v2/stiftet_forening";

        let skabelon = document.querySelector("template");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response1 = await fetch(endpoint1);
            const response2 = await fetch(endpoint2);

            console.log(response1);
            console.log(response2);

            section1 = await response1.json();
            section2 = await response2.json();

            console.log(section1);
            console.log(section2);

            visSection1();
            visSection2();

        }

        function visSection1() {

            document.querySelector(".foreninger_sec1").innerHTML = section1.content.rendered;
        }

        function visSection2() {
            console.log(section2);
            section2.forEach(elm => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector("h2").innerHTML = elm.overskrift;
                klon.querySelector("img").src = elm.imge.guid;
                listeElm.appendChild(klon);
            })
        }
    </script>
</body></html>
